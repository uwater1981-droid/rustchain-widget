<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustChain Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #ff6b35;
            margin-bottom: 5px;
        }
        
        .header .subtitle {
            font-size: 0.8rem;
            color: #888;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .stat-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-card h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #888;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.healthy {
            background: #4caf50;
        }
        
        .status-indicator.warning {
            background: #ff9800;
        }
        
        .status-indicator.error {
            background: #f44336;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .health-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
        }
        
        .footer a {
            color: #4fc3f7;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .miners-viz {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        .miner-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            animation: bounce 1s ease-in-out infinite;
        }
        
        .miner-dot:nth-child(odd) {
            animation-delay: 0.5s;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: #ff6b6b;
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>⚡ RustChain</h1>
            <div class="subtitle">Network Dashboard</div>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Data from RustChain Network</p>
            <p><a href="https://rustchain.network" target="_blank">rustchain.network</a></p>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://50.28.86.131';
        const REFRESH_INTERVAL = 60000; // 60 seconds
        
        // Disable certificate validation for self-signed cert
        const fetchOptions = {
            mode: 'cors',
            headers: {
                'Accept': 'application/json'
            },
            signal: AbortSignal.timeout(5000) // 5 second timeout
        };
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, fetchOptions);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Failed to fetch ${endpoint}:`, error);
                return null;
            }
        }
        
        async function loadDashboard() {
            const content = document.getElementById('content');
            
            // Fetch all data in parallel
            const [healthData, epochData, minersData] = await Promise.all([
                fetchAPI('/health'),
                fetchAPI('/epoch'),
                fetchAPI('/api/miners')
            ]);
            
            // Check if we got valid data
            if (!healthData && !epochData && !minersData) {
                content.innerHTML = `
                    <div class="error-message">
                        <p>⚠️ Unable to connect to RustChain network</p>
                        <p style="font-size: 0.8rem; margin-top: 8px; color: #888;">
                            Please check your connection and try again
                        </p>
                    </div>
                `;
                return;
            }
            
            // Extract values with defaults
            const isHealthy = healthData?.ok || false;
            const epoch = epochData?.epoch || 'N/A';
            const enrolledMiners = epochData?.enrolled_miners || 0;
            const epochPot = epochData?.epoch_pot || 0;
            const miners = Array.isArray(minersData) ? minersData.length : 0;
            
            // Calculate epoch progress (rough estimate based on enrolled miners)
            const epochProgress = enrolledMiners > 0 ? Math.min(100, (miners / enrolledMiners) * 100) : 0;
            
            // Determine health percentage
            const healthPercent = isHealthy ? 100 : (healthData?.tip_age_slots < 5 ? 95 : 50);
            
            // Determine status
            let statusClass = 'healthy';
            let statusText = 'Network Healthy';
            
            if (!isHealthy) {
                statusClass = 'warning';
                statusText = 'Network Degraded';
            }
            
            // Build HTML
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="value">${epoch}</div>
                        <div class="label">Current Epoch</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${miners}</div>
                        <div class="label">Active Miners</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${epochPot.toFixed(1)}</div>
                        <div class="label">Epoch POT</div>
                    </div>
                    <div class="stat-card">
                        <div class="value">${enrolledMiners}</div>
                        <div class="label">Enrolled</div>
                    </div>
                </div>
                
                <div class="status-card">
                    <h3>
                        <span class="status-indicator ${statusClass}" id="statusIndicator"></span>
                        <span id="statusText">${statusText}</span>
                    </h3>
                    <div class="health-bar">
                        <div class="health-bar-fill" style="width: ${healthPercent}%"></div>
                    </div>
                    <div style="text-align: right; font-size: 0.75rem; color: #888; margin-top: 5px;">
                        ${healthPercent}% Health
                    </div>
                </div>
                
                ${miners > 0 ? `
                <div class="status-card">
                    <h3 style="font-size: 0.8rem;">Active Miners Activity</h3>
                    <div class="miners-viz">
                        ${Array.from({length: Math.min(miners, 20)}, (_, i) => 
                            `<div class="miner-dot" style="animation-delay: ${Math.random()}s"></div>`
                        ).join('')}
                    </div>
                    <div style="text-align: center; font-size: 0.7rem; color: #666; margin-top: 8px;">
                        ${miners > 20 ? `+${miners - 20} more miners` : 'All miners shown'}
                    </div>
                </div>
                ` : ''}
            `;
        }
        
        // Initial load
        loadDashboard();
        
        // Auto-refresh
        setInterval(loadDashboard, REFRESH_INTERVAL);
        
        // Expose for iframe communication
        window.rustchainDashboard = {
            refresh: loadDashboard
        };
    </script>
</body>
</html>
